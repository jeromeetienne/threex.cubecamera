<!DOCTYPE html>
<script src='vendor/three.js/build/three-min.js'></script>
<script src='vendor/require.js/require.js'></script>
<script src='../threex.cubecamera.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([ 'bower_components/threex.skymap/package.require.js'
	, 'bower_components/threex.minecraft/package.require.js'
	], function(){
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////

	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var mesh	= THREEx.createSkymap('mars')
	scene.add( mesh )

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	var geometry	= new THREE.SphereGeometry(0.5, 32, 16)
	var material	= new THREE.MeshBasicMaterial({
		color	: 'gold'
	})
	var mesh	= new THREE.Mesh(geometry, material)
	scene.add( mesh )	
	
	onRenderFcts.push(function(delta, now){
		var angle	= Math.PI*2*now * 0.2;
		mesh.position.x	= Math.cos(angle)*0.5
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

;(function(){
	for(var i = 0; i < 3; i ++){
		;(function(){
			var character	= new THREEx.MinecraftChar()
			scene.add(character.root)
			character.loadWellKnownSkin('mario')
			//
			var object3d	= character.root
			var position	= object3d.position;
			// var rotation	= character.root.rotation;
			var radius	= 1;
			var angle	= Math.PI*2 * i/3
			onRenderFcts.push(function(delta, now){
				var delta	= -0.1 * Math.PI*2*delta
				angle		+= delta
				position.x	= Math.cos(angle)*radius
				position.z	= Math.sin(angle)*radius

				object3d.rotateY(delta)
			})

			// init bodyAnims
			var bodyAnims	= new THREEx.MinecraftCharBodyAnimations(character);
			onRenderFcts.push(function(delta, now){
				bodyAnims.update(delta, now)	
			})
			bodyAnims.start('walk');
		})()
	}

})()

	//////////////////////////////////////////////////////////////////////////////////
	//		create the mirror ball						//
	//////////////////////////////////////////////////////////////////////////////////
	var cubeCamera	= new THREEx.CubeCamera(mesh)
	scene.add(cubeCamera.object3d)
	onRenderFcts.push(function(delta, now){
		cubeCamera.update(renderer, scene)
	})

	material.envMap	= cubeCamera.textureCube

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
;(function(){
	var container	= new THREE.Object3D
	var geometry	= new THREE.TorusKnotGeometry(0.27, 0.1, 128, 32)
	var material	= new THREE.MeshNormalMaterial();
	var nObjects	= 8;
	for(var i = 0; i < nObjects; i++){
		var mesh	= new THREE.Mesh( geometry, material );
		mesh.position.x	= Math.cos(i/nObjects * Math.PI*2)*2
		mesh.position.z	= Math.sin(i/nObjects * Math.PI*2)*2
		container.add( mesh );		
	}
	scene.add(container)
	onRenderFcts.push(function(delta, now){
		var angle	= 0.1 * now * Math.PI*2
		container.rotation.y	= angle
	})
})()

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
